{% extends "base.html" %}
{% block content %}
<div class = "NewPost">
    <h1>Создание Комментария</h1>
    <form method = "POST" enctype = "multipart/form-data">
        {% csrf_token %}
        <label for="content">Комментарий</label>
        {{form.content}}
        <button type="submit">Добавить комментарий</button>
    </form>
</div>
{% endblock %}
